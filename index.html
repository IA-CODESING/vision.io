<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fad808bdca.js" crossorigin="anonymous"></script>
    <title>Visíon al Mundo Madrid</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <!-- logo -->
            <div class="nav__logo">
                <a href="#"><img src="assets/img/Iglesia Cristiana-4.png" alt="Logo Iglesia Cristiana"></a>
            </div>
    
            <!-- menu -->
            <ul class="nav__menu">
                <li><a href="#" class="nav__link">Inicio</a></li>
                <li><a href="#" class="nav__link">Conócenos</a></li>
                <li><a href="#" class="nav__link">Ministerios</a></li>
                <li><a href="#" class="nav__link">Prédicas</a></li>
                <li><a href="#" class="nav__link">Contáctanos</a></li>
            </ul>
    
            <!-- redes sociales -->
            <ul class="nav__social">
                <li><a href="facebook" class="nav__social-link"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="instagram" class="nav__social-link"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="youtube" class="nav__social-link"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
    
            <!-- menu toggle -->
            <div class="nav__toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- Slider con 6 imágenes -->
        <div class="contenedor-slider">
            <div class="slider">
                <picture class="diapositiva">
                    <source srcset="https://picsum.photos/seed/slide1/2560/1177.webp" type="image/webp">
                    <source srcset="https://picsum.photos/seed/slide1/2560/1177.png" type="image/png">
                    <img src="https://picsum.photos/seed/slide1/2560/1177.jpg" alt="Imagen aleatoria 1">
                </picture>
                <picture class="diapositiva">
                    <source srcset="https://picsum.photos/seed/slide2/2560/1177.webp" type="image/webp">
                    <source srcset="https://picsum.photos/seed/slide2/2560/1177.png" type="image/png">
                    <img src="https://picsum.photos/seed/slide2/2560/1177.jpg" alt="Imagen aleatoria 2">
                </picture>
                <picture class="diapositiva">
                    <source srcset="https://picsum.photos/seed/slide3/2560/1177.webp" type="image/webp">
                    <source srcset="https://picsum.photos/seed/slide3/2560/1177.png" type="image/png">
                    <img src="https://picsum.photos/seed/slide3/2560/1177.jpg" alt="Imagen aleatoria 3">
                </picture>
                <picture class="diapositiva">
                    <source srcset="https://picsum.photos/seed/slide4/2560/1177.webp" type="image/webp">
                    <source srcset="https://picsum.photos/seed/slide4/2560/1177.png" type="image/png">
                    <img src="https://picsum.photos/seed/slide4/2560/1177.jpg" alt="Imagen aleatoria 4">
                </picture>
                <picture class="diapositiva">
                    <source srcset="https://picsum.photos/seed/slide5/2560/1177.webp" type="image/webp">
                    <source srcset="https://picsum.photos/seed/slide5/2560/1177.png" type="image/png">
                    <img src="https://picsum.photos/seed/slide5/2560/1177.jpg" alt="Imagen aleatoria 5">
                </picture>
                <picture class="diapositiva">
                    <source srcset="https://picsum.photos/seed/slide6/2560/1177.webp" type="image/webp">
                    <source srcset="https://picsum.photos/seed/slide6/2560/1177.png" type="image/png">
                    <img src="https://picsum.photos/seed/slide6/2560/1177.jpg" alt="Imagen aleatoria 6">
                </picture>
            </div>
            <button class="anterior">&#10094;</button>
            <button class="siguiente">&#10095;</button>
        </div>
    </main>



    <script src="js/app.js"></script>
</body>
</html>
